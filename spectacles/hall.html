<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Оплата — Ваш Адмін</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .container{ max-width: 880px; margin: 0 auto; padding: 16px; }
    .card{ border:1px solid #eee; border-radius:12px; padding:16px; background:#fff; }
    .row{ display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    @media (max-width: 720px){ .row{ grid-template-columns: 1fr; } }
    .field{ display:flex; flex-direction:column; gap:6px; }
    .field input{ border:1px solid #ddd; border-radius:10px; padding:10px 12px; font-size:16px; }
    .summary{ background:#f7f7f7; border-radius:10px; padding:10px 12px; }
    .error{ display:none; border:1px solid #fca5a5; background:#fee2e2; color:#7f1d1d; border-radius:10px; padding:12px; margin-top:12px; }
    .ok{ display:none; border:1px solid #bbf7d0; background:#ecfdf5; color:#065f46; border-radius:10px; padding:12px; margin-top:12px; }
    .btn{ padding:10px 14px; border-radius:10px; border: none; background:#2563eb; color:#fff; font-weight:700; cursor:pointer; }
    .btn[disabled]{ opacity:.6; cursor:not-allowed; }
  </style>
</head>
<body>
  <header class="header">
    <a href="afisha.html">← Назад до афіші</a>
    <h2>Оплата замовлення</h2>
  </header>

  <main class="container">
    <section class="card">
      <h3 style="margin-top:0">Ваше замовлення</h3>
      <div class="summary" id="orderSummary"></div>
    </section>

    <form class="card" id="payForm" style="margin-top:12px">
      <h3 style="margin-top:0">Покупець</h3>
      <div class="row">
        <div class="field">
          <label for="customerName">ПІБ</label>
          <input id="customerName" type="text" placeholder="Прізвище Ім'я По-батькові" required />
        </div>
        <div class="field">
          <label for="customerPhone">Телефон</label>
          <input id="customerPhone" type="tel" placeholder="+380..." required />
        </div>
      </div>
      <div class="row" style="margin-top:10px">
        <div class="field">
          <label for="customerEmail">Електронна пошта (квиток сюди)</label>
          <input id="customerEmail" type="email" placeholder="name@example.com" required />
        </div>
      </div>

      <div id="errBox" class="error"></div>
      <div id="okBox"  class="ok"></div>

      <div style="margin-top:10px">
        <button id="payBtn" class="btn" type="submit">Перейти до LiqPay</button>
      </div>
    </form>
  </main>

  <!-- Подключаем Supabase-клиент из твоего файла -->
  <script type="module">
    import { supabase } from './scripts/db.js';

    // ❗ Обязательно: URL твоего проекта Supabase (как в scripts/db.js)
    const supabaseUrl = 'https://hkeuabtiemsxadusmqlo.supabase.co'; // ← Поставь СВОЙ, если другой

    // Читаем параметры из URL
    const qp   = new URLSearchParams(location.search);
    const show = qp.get('show') || '';
    const seats = qp.get('seats') || '';
    const sum = qp.get('sum') || '0';

    // Рендер краткого резюме заказа
    const orderSummary = document.getElementById('orderSummary');
    orderSummary.innerHTML = `
      <div><strong>Вистава:</strong> ${show || '(невідомо)'}</div>
      <div><strong>Місця:</strong> ${seats || '(не обрано)'}</div>
      <div><strong>Сума до сплати:</strong> ${sum} грн</div>
    `;

    const form  = document.getElementById('payForm');
    const errBox= document.getElementById('errBox');
    const okBox = document.getElementById('okBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errBox.style.display = 'none';
      okBox.style.display  = 'none';

      const name  = document.getElementById('customerName').value.trim();
      const phone = document.getElementById('customerPhone').value.trim();
      const email = document.getElementById('customerEmail').value.trim();

      // Примитивная валидация
      if (!name || !phone || !email) {
        errBox.textContent = 'Заповніть, будь ласка, усі поля.';
        errBox.style.display = 'block';
        return;
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        errBox.textContent = 'Невірний формат e-mail.';
        errBox.style.display = 'block';
        return;
      }

      try {
        // 1) Сохраняем бронь
        const payload = {
          seat_ids: seats.split(',').map(s => s.trim()).filter(Boolean),
          customer_name: name,
          customer_phone: phone,
          customer_email: email,
          show_slug: show,
          amount: Number(sum) || 0
        };
        const { data: inserted, error } = await supabase
          .from('bookings')
          .insert([payload])
          .select('id')
          .single();

        if (error) throw error;

        okBox.textContent = 'Бронювання збережено. Переходимо до оплати...';
        okBox.style.display = 'block';

        // 2) Запрашиваем у edge-функции LiqPay подписи/данные
        const fx = `${supabaseUrl}/functions/v1/liqpay-init`;
        const resp = await fetch(fx, {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ booking_id: inserted.id })
        });
        const init = await resp.json();
        if (!init?.data || !init?.signature || !init?.action) {
          throw new Error('Помилка ініціалізації LiqPay');
        }

        // 3) Формируем и отправляем скрытую форму в LiqPay
        const formLiq = document.createElement('form');
        formLiq.action = init.action;
        formLiq.method = 'POST';
        formLiq.style.display = 'none';

        const fData = document.createElement('input');
        fData.type = 'hidden'; fData.name = 'data'; fData.value = init.data;
        const fSign = document.createElement('input');
        fSign.type = 'hidden'; fSign.name = 'signature'; fSign.value = init.signature;

        formLiq.appendChild(fData);
        formLiq.appendChild(fSign);
        document.body.appendChild(formLiq);
        formLiq.submit();

      } catch (err) {
        errBox.textContent = 'Помилка при ініціалізації оплати: ' + (err.message || err);
        errBox.style.display = 'block';
      }
    });
  </script>
</body>
</html>
