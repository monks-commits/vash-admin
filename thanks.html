      background:white;
      border:1px solid #eee;
      border-radius:16px;
      padding:40px 32px;
      max-width:420px;

      box-shadow:0 4px 20px rgba(0,0,0,0.05);
      font-family:system-ui, sans-serif;

    h1 { color:#10b981; margin-bottom:12px; }
    p { color:#374151; line-height:1.5; margin-bottom:24px; }

      display:inline-block;
      padding:12px 20px;
      border-radius:10px;
      background:#10b981;
