  <script type="module">
    import { supabase } from './scripts/db.js';

    const qp = new URLSearchParams(location.search);
    const show = qp.get('show');
    const seats = qp.get('seats');
    const sum = qp.get('sum');

    const infoBox = document.getElementById('infoBox');
    if (!show || !seats || !sum) {
      infoBox.innerHTML = '<p>‚ùå –ü–æ–º–∏–ª–∫–∞: –Ω–µ–ø–æ–≤–Ω—ñ –¥–∞–Ω—ñ –¥–ª—è –æ–ø–ª–∞—Ç–∏.</p>';
