<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Афіша — Ваш Адмін</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .grid{display:grid;gap:16px}
    @media (min-width:850px){.grid{grid-template-columns:repeat(3,minmax(0,1fr))}}
    .card{background:#fff;border:1px solid #eee;border-radius:12px;padding:12px;display:grid;gap:12px}
    .poster{width:100%;height:260px;object-fit:cover;border-radius:10px;background:#eee}
    .meta{color:#6b7280;font-size:14px}
    .filters{display:flex;gap:10px;margin:12px 0 16px;flex-wrap:wrap}
    .pill{padding:8px 14px;border-radius:10px;border:1px solid #e5e7eb;background:#f3f4f6;cursor:pointer}
    .pill.active{background:#2563eb;color:#fff;border-color:#2563eb}
  </style>
</head>
<body>
<header class="header">
  <a href="index.html" class="logo">Ваш Адмін</a>
  <nav class="nav">
    <a href="index.html" class="nav-link">Головна</a>
    <a href="afisha.html" class="nav-link active">Афіша</a>
    <a href="theatres.html" class="nav-link">Театри</a>
    <a href="about.html" class="nav-link">Про нас</a>
    <a href="contacts.html" class="nav-link">Контакти</a>
  </nav>
</header>

<main class="container">
  <h1>Афіша</h1>

  <div class="filters">
    <button class="pill active" data-city="all">Всі міста</button>
    <button class="pill" data-city="Дніпро">Дніпро</button>
    <button class="pill" data-city="Кривий Ріг">Кривий Ріг</button>
  </div>

  <div id="grid" class="grid"></div>
  <div id="empty" class="meta" style="display:none">Подій за вибраним фільтром поки немає.</div>
</main>

<footer class="footer">
  <div class="footer-inner">
    <div>© 2025 Ваш Адмін</div>
    <div class="footer-links">
      <a href="https://www.facebook.com/eventsandticketsdnepr/" target="_blank">Facebook</a>
      <a href="https://t.me/zahodiikvitki" target="_blank">Telegram</a>
    </div>
  </div>
</footer>

<script>
(async function(){
  const listEl  = document.getElementById('list');
  const errEl   = document.getElementById('error');
  const btns    = document.querySelectorAll('.filters .btn');

  let all = [];
  let currentCity = 'all';

  // >>> ДОБАВЛЕНО: старт из query
  const qps = new URLSearchParams(location.search);
  const qCity = qps.get('city');
  if (qCity) currentCity = qCity;

  function setActive(city){
    btns.forEach(b=>{
      if ((b.dataset.city||'all')===city){ b.classList.remove('secondary'); }
      else { b.classList.add('secondary'); }
    });
  }
  ...


  function cardHTML(s){
    const poster = s.poster ? './' + s.poster : '';
    const show = encodeURIComponent(s.show);
    return `
      <article class="card">
        <img class="poster" src="${poster}" alt="${s.title||''}" onerror="this.style.display='none'">
        <div><strong>${s.title||''}</strong></div>
        <div class="meta">${[s.date,s.time].filter(Boolean).join(' • ')}</div>
        <div class="meta">${[s.theatre,s.stage].filter(Boolean).join(' • ')}</div>
        <div class="meta">${s.city||''}</div>
        <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:4px">
          <a class="btn secondary" href="show.html?show=${show}">Детальніше</a>
          <a class="btn" href="spectacles/hall.html?show=${show}">Вибрати місця</a>
        </div>
      </article>
    `;
  }

  function render(city='all'){
    const data = city==='all' ? items : items.filter(x => (x.city||'').toLowerCase() === city.toLowerCase());
    grid.innerHTML = data.map(cardHTML).join('');
    empty.style.display = data.length ? 'none' : 'block';
  }

  pills.forEach(p=>{
    p.addEventListener('click', ()=>{
      pills.forEach(x=>x.classList.remove('active'));
      p.classList.add('active');
      render(p.dataset.city);
    });
  });

  render('all');
})();
</script>
</body>
</html>
